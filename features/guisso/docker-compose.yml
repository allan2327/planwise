version: '2.0'

services:
  db:
    image: mysql:5.6
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - db:/var/lib/mysql

  web:
    image: instedd/guisso
    environment:
      DATABASE_URL: 'mysql2://root@db/guisso'
      RAILS_CONFIG__action_mailer__smtp_settings__address: smtp
      RAILS_CONFIG__action_mailer__smtp_settings__port: 25
      RAILS_CONFIG__action_mailer__smtp_settings__authentication: plain
      RAILS_CONFIG__action_mailer__smtp_settings__openssl_verify_mode: none

    depends_on:
      - db
    ports:
      - "4080:4080"
    volumes:
      - ./nginx-app.conf:/etc/nginx/sites-enabled/app.conf

networks:
  default:
    external:
      name: planwise

volumes:
  db:
